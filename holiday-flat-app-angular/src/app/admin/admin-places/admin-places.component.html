<h3><br></h3>
<div class="container-fluid col-10 text-center">
    <a ></a>
    <h3>Places</h3> 
    <h3><br></h3>         
    <ul class="list-group list-group-horizontal" *ngFor="let p of places">
        <li class="list-group-item">
            <h5>{{p.name}}</h5>
            <p>{{p.description}}</p></li>
        <li class="list-group-item">       
            <table class="table">
                <thead>
                    <tr>
                        <th>Interests</th>
                    </tr>
                </thead>
                <tbody *ngFor="let i of p.interests">
                    <tr>
                        <td>{{i.name}}</td>
                    </tr>
                </tbody>
            </table>
        </li>
        <li class="list-group-item">                    
            <table class="table">
                <thead>
                    <tr>
                        <th>Disabilities</th>
                    </tr>
                </thead>
                <tbody *ngFor="let d of p.disabilities">
                    <tr>
                        <td>{{d.name}}</td>
                    </tr>
                </tbody>
            </table>
        </li>
        <li class="list-group-item">
            <ul class="list-group">
                <li class="list-group-item"><a href="/admin-edit-place" class="btn btn-warning ml-2 mr-2" routerLink="/admin-places/{{ p.id }}">Edit</a></li>
                <li class="list-group-item"><button class="btn btn-danger ml-2 mr-2" (click)="deletePlace(p.id)">Delete</button></li>
            </ul>
        </li>
    </ul>
</div>
