<div style="width: 400px; margin: auto;">
    <h3><br></h3>
    <h3>Edit </h3>
    <h3><br></h3>
    <div class="submit-form">
        <div *ngIf="!submitted">
        <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="place.name"
            name="name"
            />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input
            type="text"
            class="form-control"
            id="description"
            required
            [(ngModel)]="place.description"
            name="description"
            />
        </div>
        <div class="form-group">
            <label for="accessabilityDescription">Accessibility</label>
            <input
            type="text"
            class="form-control"
            id="accessabilityDescription"
            required
            [(ngModel)]="place.accessabilityDescription"
            name="accessabilityDescription"
            />
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input
            type="text"
            class="form-control"
            id="imageUrl"
            required
            [(ngModel)]="place.imageUrl"
            name="imageUrl"
            />
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input
            type="text"
            class="form-control"
            id="duration"
            required
            [(ngModel)]="place.duration"
            name="duration"
            />
        </div>
        <div class="form-group">
            <label for="adress">Adress</label>
            <input
            type="text"
            class="form-control"
            id="adress"
            required
            [(ngModel)]="place.adress"
            name="adress"
            />
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input
            type="text"
            class="form-control"
            id="link"
            required
            [(ngModel)]="place.link"
            name="link"
            />
        </div>
        <label for="interests">Interests</label>
        <ul *ngFor="let i of interests">
            <li>
                {{i.name}}
                <input type="checkbox" (click)="interestsCheckboxClicked(i.id)">
            </li>
        </ul>
        <label for="interests">Disabilities</label>
        <ul *ngFor="let d of disabilities">
            <li>
                {{d.name}}
                <input type="checkbox" (click)="disabilitiesCheckboxClicked(d.id)">
            </li>
        </ul>
        <h3><br></h3>
        <button (click)="savePlace()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        </div>
    </div>
</div>
